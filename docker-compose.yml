version: "3.9"

name: complai-directus-nextjs-poc

services:
  db:
    image: postgres:16-alpine
    container_name: complai_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-complai}
      POSTGRES_USER: ${POSTGRES_USER:-complai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-complai}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-complai}"]
      interval: 5s
      timeout: 5s
      retries: 10

  directus:
    image: directus/directus:10
    container_name: complai_directus
    depends_on:
      db:
        condition: service_healthy
    environment:
      KEY: ${DIRECTUS_KEY:-changeme-key}
      SECRET: ${DIRECTUS_SECRET:-changeme-secret}
      ADMIN_EMAIL: ${DIRECTUS_ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${DIRECTUS_ADMIN_PASSWORD:-adminadmin}
      DB_CLIENT: pg
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB:-complai}
      DB_USER: ${POSTGRES_USER:-complai}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-complai}
      WEBSOCKETS_ENABLED: "true"
      CORS_ENABLED: "true"
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      PUBLIC_URL: ${PUBLIC_URL:-http://localhost:8055}
    volumes:
      - directus_uploads:/directus/uploads
      - ./backend/extensions:/directus/extensions
    ports:
      - "${DIRECTUS_PORT:-8055}:8055"

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8055}
    container_name: complai_frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8055}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - directus

volumes:
  db_data:
  directus_uploads:
  directus_extensions:


